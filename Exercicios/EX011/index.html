<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Midias em HTML5</title>
    <h1>Imagens Dinâmicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/Foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Abaixo você pode ouvir a musica Sweet Child O'Mine da banda Guns N' Roses</p>
    <audio src="midia/Guns-N-Roses-Sweet-Child-O-Mine.mp3" controls autoplay loop></audio>
    <!--Comaptibilidade com 100% dos navegadores será necessario ter 3 formatos de arquivo MP3 WAV OGG E PARA ISSO UTILIZA A TAG SOURCE SRC -->
    <p>Abaixo você pode ouvir a musica Sweet Child O'Mine da banda Guns N' Roses</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Guns-N-Roses-Sweet-Child-O-Mine.mp3" type="audio/mpeg">
        <source src="midia/Guns-N-Roses-Sweet-Child-O-Mine.mp3" type="audio/ogg">
        <source src="midia/Guns-N-Roses-Sweet-Child-O-Mine.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Guns-N-Roses-Sweet-Child-O-Mine.mp3">Clique aqui para baixar o arquivo em MP3</a> </p>
    </audio>
</head>

</html>
