<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</p>
    <ul>
        <li> <abbr title="Use a tag <h1>"> Titulos</abbr> </li>
        <li> <abbr title="Use a tag <p>"> Paragrafos</abbr> </li>
        <li> <abbr title="Use a tag <img>"> Imagem</abbr> </li>
        <li> <abbr title="Use a tag <abbr>"> Abreviações</abbr> </li>
        <li> <abbr title="Use a tag <ol>"> Listas Ordenadas</abbr> </li>
        <li> <abbr title="Use a tag <ul>"> Listas Não Ordenadas</abbr> </li>
        <li> <abbr title="Use a tag <a> "> Para Links</abbr> </li>
        <li> <abbr title="Use a tag <link Favicon>">Para icone de Favorito</abbr> </li>
    </ul>
    
</body>
</html>
